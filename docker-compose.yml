version: '3.8'

# Adizon Local Development Stack
# Redis wurde entfernt - State/Memory wird jetzt über LangGraph Checkpointing (PostgreSQL) gehandelt.

services:
  # PostgreSQL Database für User-Management UND LangGraph Checkpointing
  postgres:
    image: postgres:15-alpine
    container_name: adizon_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adizon
      POSTGRES_PASSWORD: adizon_dev_password
      POSTGRES_DB: adizon_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adizon"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
