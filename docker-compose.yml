version: '3.8'

services:
  # PostgreSQL Database für User-Management
  postgres:
    image: postgres:15-alpine
    container_name: adizon_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adizon
      POSTGRES_PASSWORD: adizon_dev_password
      POSTGRES_DB: adizon_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adizon"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis für Memory & Session State (bereits in Verwendung)
  redis:
    image: redis:7-alpine
    container_name: adizon_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

