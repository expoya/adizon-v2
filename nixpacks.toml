[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [". /opt/venv/bin/activate && python -m compileall ."]

[start]
cmd = ". /opt/venv/bin/activate && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT"

